  <p>
  Playing with a better way of authoring bookmarklets.

  <script data-title="hello world" data-fn-name="helloWorld">
function helloWorld () {
  console.log('hello world')
}
  </script>
  <script data-title="class/id find" data-fn-name="highlightClassId">
function highlightClassId () {
  var css = document.createElement('style')
  css.innerHTML = `
  *:hover {
    border: 1px solid #00FF00;
  }
  *:hover::after {
    color: #FF00FF;
    content: attr(class) '/' attr(id);
  }
  `
  document.body.appendChild(css)
}
  </script>
  <script data-title="bookmarklet" data-fn-name="bookmarklet">
function bookmarklet () {

  var container = document.createElement('div')
  container.style = `
position: fixed;
left: 0;
right: 0;
bottom: 0;
backkground-color: #FFFFFF;
`
  container.innerHTML = `
<div style="background-color: #FFF; padding: 5px; margin 3px;">
  <a id="bmc_link" href="#">link</a>
  <button id="bmc_try" style="float: right;">try me</button>
  <div>
    <textarea id="bmc_text" wrap="off" rows="6" style="width: 100%; resize: none;"></textarea>
  </div>
</div>
`
  document.body.appendChild(container)

  var code = bmc_text.value = localStorage['bookmarklet_script'] || ''
  update(code)
  bmc_text.addEventListener('input', function (e) {
    var code = bmc_text.value
    localStorage['bookmarklet_script'] = code
    update(code)
  })
  bmc_try.addEventListener('click', function (e) {
    var code = bmc_text.value
    try {
      ;(new Function(code))()
    } catch (e) {
      alert(e.name + ': ' + e.message)
    }
  })
  function update (code) {
    return bmc_link.href = location.href.split('#')[0] + '#javascript:;(function(){' + encodeURIComponent(code) + '})()'
  }
}
  </script>
</main>
<script>
  var reduce = require('universal-reduce')
  reduce(document.querySelectorAll('main script'), function (_, script) {
    var li = document.createElement('li')
      li.innerHTML = `<a href="javascript:;(${encodeURIComponent(window[script.getAttribute('data-fn-name')].toString())})();void(0);">${script.getAttribute('data-title')}</a>`
    links.appendChild(li)
  })
</script>
