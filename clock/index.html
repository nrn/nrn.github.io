<!DOCTYPE html>

<style>
  html {
    height: 100%
  }
  body {
    height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  #clock_face {
    display: flex;
    font-size: 72px;
  }
  .sleep {
    background-color: yellow;
  }
  .wake {
    background-color: green;
  }
</style>

<title>Sleepy time clock</title>

<div id="clock_face"></div>

<script>
  // A simple sleep time clock.
  // displays 24hr clock,
  // background turns from yello -> green to indicate
  // it's is time to get out of bed.
  update()
  window.setInterval(update(), 60000)
  function update () {
    var hours = new Date().getHours()
    clock_face.innerHTML = getTime()
    // Change this to set what time the clock turns green. Set for 8am.
    if (hours >= 9 && hours < 10) {
      document.body.className = 'wake'
    } else {
      document.body.className = 'sleep'
    }
  }
  function getTime () {
    var time = new Date()
    var min = time.getMinutes()
    return '' + time.getHours() + ':' + (min < 10 ? '0' : '') + min
  }
</script>
