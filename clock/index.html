<!DOCTYPE html>

<style>
  html {
    height: 100%
  }
  body {
    height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  #clock_face {
    display: flex;
    font-size: 72px;
  }
  .sleep {
    background-color: yellow;
  }
  .wake {
    background-color: #0F0;
  }
</style>

<title>Sleepy time clock</title>

<div id="clock_face"></div>

<script>
console.log(`
A simple sleep time clock. Displays a 24hr clock,
background turns from yello -> green to indicate it's is time to get out of bed.
set the weakup time as a military time, like: okToWake = 615
for 615 (which is the default, because that's when my kids can get out of bed)
`)
  okToWake = 615
  update()
  window.setInterval(update, 60000)
  function update () {
    var time = new Date()
    var milTime = 100 * time.getHours() + time.getMinutes()
    clock_face.innerHTML = getTime()
    if (milTime >= okToWake && milTime < (okToWake + 300)) {
      document.body.className = 'wake'
    } else {
      document.body.className = 'sleep'
    }
  }
  function getTime () {
    var time = new Date()
    var min = time.getMinutes()
    return '' + time.getHours() + ':' + (min < 10 ? '0' : '') + min
  }
</script>
